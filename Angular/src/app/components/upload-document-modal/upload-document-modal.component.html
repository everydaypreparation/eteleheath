<div mat-dialog-actions>
    <div *ngIf="!documentId" class="col-12 col-sm-12 col-lg-8 col-xl-6 mb-sm-3">
        <h6>Category</h6>
        <div class="col-12 px-0">
            <mat-form-field appearance="fill" class="dropdown-field">
                <mat-label class="label-field">Category</mat-label>
                <mat-select [(ngModel)]="selectedDocumentCategory" (ngModelChange)="categoryDoc($event)">
                    <mat-option *ngFor="let documentCategory of documentCategories" [value]="documentCategory">
                        {{documentCategory}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>



    <div class="col-12 document-upload my-2">
        <input type="file" (change)="selectFile($event)" id="file" accept=".pdf, .doc, .docx, image/*, .xls, .xlsx">
    </div>
    <div class="text-left text-md-center col-12 col-sm-12 col-md-3 errorMessage">{{errMessage}}</div>
    <div class="d-flex align-items-center justify-content-end mb-1 col-12 my-3">
        <button mat-button class="submit-btn mr-2" appDebounceClick [debounceTime]="400"
            (debounceClick)="onDismiss()">Cancel</button>
        <ng-template [ngIf]="documentId" [ngIfElse]="newDocumentUpload">
            <button mat-raised-button class="submit-btn" appDebounceClick [debounceTime]="400"
                (debounceClick)="editDocument()">OK</button>
        </ng-template>
        <ng-template #newDocumentUpload>
            <button mat-raised-button class="submit-btn" appDebounceClick [debounceTime]="400"
                (debounceClick)="uploadDocument()">OK</button>
        </ng-template>
    </div>
</div>
