<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ETeleHealth</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .loading-bg-cls {
      width: 80px;
      background: #ffffffe8;
      border-radius: 50%;
      box-shadow: 0px 0px 4px 0px;
    }

    #root_loading {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .mat-icn-load-cls {
      position: absolute;
      z-index: -9999999;
      opacity: 0;
      left: -200px;
      top: -200px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="assets/material-icons/material-icons.css" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <script>
    var global = global || window;
    var Buffer = Buffer || [];
    var process = process || {
      env: {
        DEBUG: undefined
      },
      version: []
    };

    let c = 0, m = 20, intrvl = null, isHide = true;
    function showMatIcons() {
      try {
        var cols = document.getElementsByClassName('material-icons');
        if (isHide) {
          for (i = 0; i < cols.length; i++) {
            if (!cols[i].classList.contains("mat-icn-load-cls")) {
              cols[i].style.display = "none";
            }
          }
        } else {
          for (i = 0; i < cols.length; i++) {
            cols[i].style.display = "inline-block";
            clearInterval(intrvl);
            intrvl = null;
          }
        }
      } catch (e) {
        isHide = false;
      }
    }
    intrvl = setInterval(function () {
      try {
        c += 1;
        var col = document.getElementsByClassName('mat-icn-load-cls');
        if (col[0].offsetWidth < 50 || c >= m) {
          isHide = false;
        }
        showMatIcons();
      } catch (e) {
        isHide = false;
      }
    }, 1000);

  </script>

</head>

<body>
  <span class="material-icons mat-icn-load-cls">notifications</span>
  <img id="root_loading" src="assets/images/loading.gif" class="loading-bg-cls" />
  <app-root></app-root>
</body>

</html>
