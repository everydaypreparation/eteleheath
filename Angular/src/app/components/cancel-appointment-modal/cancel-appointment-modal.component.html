<div class="text-center">
  <h1 mat-dialog-title class="pt-1">
    {{title}}
  </h1>

  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  <textarea placeholder="Reason" [(ngModel)]="reason" [ngModelOptions]="{standalone: true}" maxlength="2000"></textarea>
  <div mat-dialog-actions class="d-flex align-items-center justify-content-end mb-1">
    <button mat-button class="btn btn-primary submit-button mr-2" appDebounceClick [debounceTime]="400"
      (debounceClick)="onDismiss()">No</button>
    <button mat-raised-button class="btn btn-primary submit-button" appDebounceClick [debounceTime]="400"
      (debounceClick)="onConfirm()">Yes</button>
  </div>
</div>
