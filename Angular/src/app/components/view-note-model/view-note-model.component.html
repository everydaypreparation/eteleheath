<div mat-dialog-content>
  <h6>Note </h6>
  <p>{{message}} </p>
  <span class="table-border">
    <p [innerHTML]="viewNotes?.notes"></p>
  </span>
</div>

<div mat-dialog-actions class="col-12 d-flex justify-content-end">
  <button mat-button class="btn btn-primary submit-button mr-2" appDebounceClick [debounceTime]="400"
    (debounceClick)="onDismiss()">Cancel</button>
</div>
