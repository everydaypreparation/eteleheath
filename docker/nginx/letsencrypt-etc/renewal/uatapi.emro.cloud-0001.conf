# renew_before_expiry = 30 days
version = 1.13.0
archive_dir = /etc/letsencrypt/archive/uatapi.emro.cloud-0001
cert = /etc/letsencrypt/live/uatapi.emro.cloud-0001/cert.pem
privkey = /etc/letsencrypt/live/uatapi.emro.cloud-0001/privkey.pem
chain = /etc/letsencrypt/live/uatapi.emro.cloud-0001/chain.pem
fullchain = /etc/letsencrypt/live/uatapi.emro.cloud-0001/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 249201f98a188e6ea5bcaa726357b67e
rsa_key_size = 4096
pref_challs = http-01, http-01, http-01, http-01, http-01
authenticator = webroot
webroot_path = /var/www/html, /var/www/html, /var/www/html, /var/www/html, /var/www/html
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
uatapi.emro.cloud = /var/www/html
uatportal.emro.cloud = /var/www/html
samvaad.emro.cloud = /var/www/html
