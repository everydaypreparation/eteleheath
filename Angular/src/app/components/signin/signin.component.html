<div class="container-fluid pl-sm-0 h-100 login-main-wrapper" *ngIf="loadContent">
    <div class="row login-outer">
        <div class="col-7 leftBG  d-none align-items-center justify-content-center d-lg-flex">
            <img src="assets/images/emro-logo-white.svg" class="logoImage" />
            <img src="assets/images/back.png" class="w-100 h-100" />
        </div>
        <div class="col-12 col-lg-5">
            <div class="d-flex align-items-center justify-content-end mt-2">
                <ul class="top-menus pl-0">
                    <li>
                        <a href="javascript:void(0)"> ABOUT US </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)"> FAQ </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)"> CONTACT US </a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-center mt-4 mb-5 mb-sm-4">
                <img src="assets/images/emro-logo-blue.svg" class="mobile-logo d-block d-sm-none" />
            </div>
            <div class="form-wrapper text-center text-lg-left row">
                <div class="h-75 d-flex align-items-center col-12 col-sm-8 col-md-8 col-lg-10 mx-auto px-0 px-sm-3">
                    <div class="col-12 col-sm-12 col-xl-9 field-form px-sm-0">
                        <div class="d-flex justify-content-center mt-4 mb-5 mb-sm-4">
                            <img src="assets/images/emro-logo-blue.svg"
                                class="mobile-logo d-none d-sm-block d-lg-none" />
                        </div>
                        <h3 class="mb-5"> SIGN IN </h3>
                        <mat-form-field class="fields-mat">
                            <input type="text" matInput placeholder="Username or Email" [(ngModel)]="emailMdl"
                                [ngModelOptions]="{standalone: true}" (keypress)="validatorPress($event, 'email')"
                                (input)="validatorPress($event, 'email')" />
                        </mat-form-field>
                        <div *ngIf="eR && eR.key == 'email'" class="err-msg-cls">
                            {{eR.message}}
                        </div>
                        <mat-form-field class="fields-mat mt-20-cls">
                            <input type="password" matInput placeholder="Password" [(ngModel)]="passwordMdl"
                                [ngModelOptions]="{standalone: true}" (keypress)="validatorPress($event, 'password')"
                                (input)="validatorPress($event, 'password')" maxlength="40" />
                        </mat-form-field>
                        <div *ngIf="eR && eR.key == 'password'" class="err-msg-cls">
                            {{eR.message}}
                        </div>
                        <div class="row forgot-pass-section my-3">
                            <div class="col-6 d-flex align-items-center">
                                <input type="checkbox" class="check-box" [checked]="rememberMeCheckbox" (click)="rememberMeEvent($event)" />
                                <p class="remember-text"> Remember me </p>
                            </div>
                            <div class="col-6 d-flex justify-content-end cp-cls" appDebounceClick [debounceTime]="400"
                                (debounceClick)="forgotPasswordClick()">
                                <a href="javascript:void()"> Forgot Password </a>
                            </div>
                        </div>
                        <button appDebounceClick [debounceTime]="400" (debounceClick)="signInClick()"
                            class="btn btn-primary submit-button w-100">Sign in</button>
                        <p class="mt-3 link-text"> If you don't have an account
                            <a href="javascript:void()" appDebounceClick [debounceTime]="400"
                                (debounceClick)="signUpClick()">SIGN UP</a>
                        </p>
                    </div>
                </div>
                <div
                    class="bottom-para col-12 col-sm-8 col-md-8 col-lg-10 mx-auto text-center text-lg-left mt-5 mt-sm-0 h-25 d-flex align-items-end">
                    <p> By signing up, you agree to our <a href="javascript:void(0)">Terms and Conditions & Privacy
                            Policy</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
