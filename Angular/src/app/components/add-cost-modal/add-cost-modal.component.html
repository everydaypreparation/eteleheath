<div class="row">
    <div class="col-12">
        <ng-template [ngIf]="!costId" [ngIfElse]="updateHeading">
            <h5 class="pl-3 mb-3"> Add Cost </h5>
        </ng-template>
        <ng-template #updateHeading>
            <h5 class="pl-3 mb-3"> Update Cost </h5>
        </ng-template>
        <div class="col-12">
            <div class="row mt-4">
                <div class="col-12">
                    <mat-form-field appearance="fill" class="dropdown-field">
                        <mat-label class="label-field">Type</mat-label>
                        <mat-select [(ngModel)]="addCostForm.keyName">
                            <mat-option *ngFor="let type of costType" [value]="type.value">
                                {{type.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="eR && eR.key == 'keyName'" class="err-msg-cls">
                        {{eR.message}}
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <mat-form-field class="fields-mat">
                        <input matInput type="text" [(ngModel)]="addCostForm.value"
                            [ngModelOptions]="{standalone: true}" mask="0*.00" [dropSpecialCharacters]="false" />
                        <mat-placeholder class="placeholder">Value*</mat-placeholder>
                    </mat-form-field>
                    <div *ngIf="eR && eR.key == 'value'" class="err-msg-cls">
                        {{eR.message}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 d-flex align-items-center justify-content-end mt-0 mt-sm-4">
            <button class="prev-btn d-flex justify-content-center align-items-center mr-4" appDebounceClick
                [debounceTime]="400" (debounceClick)="onDismiss()">
                Cancel
            </button>
            <ng-template [ngIf]="!costId" [ngIfElse]="updateButtonShow">
                <button class="next-btn d-flex justify-content-center align-items-center" appDebounceClick
                    [debounceTime]="400" (debounceClick)="submitFormClick()">
                    Save
                </button>
            </ng-template>
            <ng-template #updateButtonShow>
                <button class="next-btn d-flex justify-content-center align-items-center" appDebounceClick
                    [debounceTime]="400" (debounceClick)="updateCost()">
                    Update
                </button>
            </ng-template>
        </div>
    </div>
</div>
