<div class="inner-content-wrapper mt-0 px-4 pt-0 pb-4 w-100 min-h100-cls">
    <span class="material-icons home-ico" appDebounceClick [debounceTime]="400" (debounceClick)="homeClick()">
        home
    </span>
    <div class="table-main-wrapper">
        <div class="row mt-3 py-4 px-2 px-sm-4 mx-0">
            <h4 class="heading-txt mb-3"> Change Password </h4>
            <div class="row px-3 w-100">
                <div class="col-12 mb-3 px-0">
                    <mat-form-field class="fields-mat col-lg-4 col-sm-6 col-12 pl-0">
                        <input matInput type="password" [(ngModel)]="changePassword.currentPassword" />
                        <mat-placeholder class="placeholder">Old Password</mat-placeholder>
                    </mat-form-field>
                    <div *ngIf="eR && eR.key == 'currentPassword'" class="err-msg-cls">
                        {{eR.message}}
                    </div>
                </div>
            </div>
            <div class="row px-3 w-100">
                <div class="col-12 mb-3 px-0">
                    <mat-form-field class="fields-mat col-lg-4 col-sm-6 col-12 pl-0">
                        <input matInput type="password" [(ngModel)]="changePassword.newPassword" />
                        <mat-placeholder class="placeholder">New Password</mat-placeholder>
                    </mat-form-field>
                    <div *ngIf="eR && eR.key == 'newPassword'" class="err-msg-cls">
                        {{eR.message}}
                    </div>
                </div>
            </div>
            <div class="row px-3 w-100">
                <div class="col-12 mb-3 px-0">
                    <mat-form-field class="fields-mat col-lg-4 col-sm-6 col-12 pl-0">
                        <input matInput type="password" [(ngModel)]="changePassword.confirmPassword" />
                        <mat-placeholder class="placeholder">Confirm Password</mat-placeholder>
                    </mat-form-field>
                    <div *ngIf="eR && eR.key == 'confirmPassword'" class="err-msg-cls">
                        {{eR.message}}
                    </div>
                    <div class="err-msg-cls">
                        {{passswordMatch}}
                    </div>
                </div>
            </div>
            <button appDebounceClick [debounceTime]="400" (debounceClick)="saveChangePassword()"
                class="btn btn-primary submit-button">Submit</button>
        </div>
    </div>
</div>
