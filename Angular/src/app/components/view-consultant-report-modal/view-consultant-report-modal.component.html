<div mat-dialog-actions class="add-notes-modal" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <div class="form-group w-100 mb-0">
      <div class="row w-100 mx-0">
        <div class="col-12">
          <div class="row">
            <div class="col-6 justify-content-start">
              <!-- <h5 class="mb-3">Documents</h5> -->
              <h5 class="mb-3">{{documentName}}({{formatDateTimeToUTC(docDateTime) | date: 'dd/MMM' :
                userTimezone?.offset}})</h5>
            </div>
            <!-- <p class="mb-3">{{message}} </p> -->
            <div class="col-6 mb-1 d-flex justify-content-end">
              <span class="material-icons pr-1 clr" title="Download Document" appDebounceClick [debounceTime]="400"
                (debounceClick)="downloadDocument()">
                download
              </span>
            </div>
          </div>
          <!-- <div *ngIf="doc">
            <ngx-doc-viewer [url]="doc" viewer="google" style="width:100%;height:60vh;"></ngx-doc-viewer>
           </div> -->
          <ng-template [ngIf]="docVal" [ngIfElse]="showImage">
            <ngx-doc-viewer [url]="docVal" viewer="google" class="doc-viewer"></ngx-doc-viewer>
          </ng-template>
          <ng-template #showImage>
            <!-- <img [src]="imgVal" class="img-fluid" style="width:100%;height:70vh;" /> -->
          </ng-template>
        </div>
      </div>
      <div class="col-12 mt-5 d-flex align-items-center justify-content-end mb-4">
        <button mat-button class="btn btn-primary submit-btn mr-2" appDebounceClick [debounceTime]="400"
          (debounceClick)="onDismiss()">Close</button>
      </div>
    </div>
  </div>
