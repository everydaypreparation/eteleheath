<div class="container-fluid pl-sm-0 h-100 login-main-wrapper" *ngIf="loadContent">
    <div class="row h-100 login-outer">
        <div class="col-7 leftBG d-none align-items-center justify-content-center d-lg-flex">
            <img src="assets/images/emro-logo-white.svg" class="logoImage" />
            <img src="assets/images/back.png" class="w-100 h-100" />
        </div>
        <div class="col-12 col-lg-5">
            <div class="d-flex align-items-center justify-content-end mt-2">
                <ul class="top-menus">
                    <li>
                        <a href="javascript:void(0)"> ABOUT US </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)"> FAQ </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)"> CONTACT US </a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-center mt-4 mb-5 mb-sm-4">
                <img src="assets/images/emro-logo-blue.svg" class="mobile-logo d-block d-sm-none" />
            </div>
            <div class="form-wrapper text-center text-lg-left row">
                <div class="h-75 d-flex align-items-center col-12 col-sm-8 col-md-8 col-lg-10 mx-auto">
                    <div class="col-12 col-sm-12 col-xl-9 field-form">
                        <div class="d-flex justify-content-center mt-4 mb-5 mb-sm-4">
                            <img src="assets/images/emro-logo-blue.svg"
                                class="mobile-logo d-none d-sm-block d-lg-none" />
                        </div>
                        <h3 class="mb-5"> SIGN UP </h3>
                        <mat-form-field class="fields-mat mt-20-cls">
                            <input matInput placeholder="First Name*" type="text" [(ngModel)]="firstNameMdl"
                                [ngModelOptions]="{standalone: true}" (keypress)="validatorPress($event, 'firstName')"
                                (input)="validatorPress($event, 'firstName')" maxlength="40" />
                        </mat-form-field>
                        <div *ngIf="eR && eR.key == 'firstName'" class="err-msg-cls">
                            {{eR.message}}
                        </div>
                        <mat-form-field class="fields-mat mt-20-cls">
                            <input matInput placeholder="Last Name*" type="text" [(ngModel)]="lastNameMdl"
                                [ngModelOptions]="{standalone: true}" (keypress)="validatorPress($event, 'lastName')"
                                (input)="validatorPress($event, 'lastName')" maxlength="40" />
                        </mat-form-field>
                        <div *ngIf="eR && eR.key == 'lastName'" class="err-msg-cls">
                            {{eR.message}}
                        </div>
                        <mat-form-field class="fields-mat mt-20-cls">
                            <input matInput placeholder="Email*" type="text" [(ngModel)]="emailMdl"
                                [ngModelOptions]="{standalone: true}" (keypress)="validatorPress($event, 'email')"
                                (input)="validatorPress($event, 'email')" maxlength="50" />
                        </mat-form-field>
                        <div *ngIf="eR && eR.key == 'email'" class="err-msg-cls">
                            {{eR.message}}
                        </div>
                        <button appDebounceClick [debounceTime]="400" (debounceClick)="signUpClick()"
                            class="btn btn-primary submit-button w-100 mt-20-cls" [disabled]="true">Sign
                            up</button>
                        <p class="mt-3 link-text"> Already have an accout?
                            <a href="javascript:void()" appDebounceClick [debounceTime]="400"
                                (debounceClick)="signInClick()">SIGN IN</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
