<div class="inner-content-wrapper mt-0 px-4 pt-0 pb-4 w-100 min-h100-cls">
    <span class="material-icons home-ico" appDebounceClick [debounceTime]="400" (debounceClick)="homeClick()">
            home
        </span>
<div class="row justify-content-end mx-0">
    <div class="col-12 col-sm-6 align-items-center justify-content-start d-flex pl-0">
            <h5 class="mb-0">Cost Configuation</h5>
    </div>
    <div class="col-12 col-sm-6 align-items-center justify-content-end d-flex topfields-wrapper pr-0 mt-3 mt-sm-0">
        <div class="col-12 col-sm-4 col-lg-5 col-xl-4 px-0 pl-sm-3 pr-sm-0 add-btn">
            <button appDebounceClick [debounceTime]="400" (debounceClick)="addCost()"
                class="btn btn-primary submit-button mb-2 mb-md-0 d-flex align-items-center d-flex align-items-center justify-content-center">
                <span class="material-icons mr-2">
                    notes
                </span>
                Add Cost
            </button>
        </div>
    </div>
</div>
<div class="table-main-wrapper">
    <div class="row mt-3 py-4 px-2 px-sm-4 mx-0">
        <div class="col-12 d-flex justify-content-end align-items-center">
            <mat-form-field class="col-12 col-sm-6 col-lg-4 col-xl-3 px-0 mb-3">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </div>
        <div class="col-12 table-inner-wrapper">         
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort class="table-wrapper">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef style="width: 10%;" class="action-heading"> ID# </th>
                        <td mat-cell *matCellDef="let costs; let i = index;" style="width: 10%;" > {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="keyName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Type </th>
                        <td mat-cell *matCellDef="let costs" style="width: 20%;">{{costs?.keyName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Value </th>
                        <td mat-cell *matCellDef="let costs" style="width: 20%;"> {{costs?.value}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="action-heading"> Action </th>
                        <td mat-cell *matCellDef="let costs" style="width: 100%; height: 50px; display: flex; align-items: center;">
                            <span class="flaticon-edit" appDebounceClick [debounceTime]="400" (debounceClick)="updateCost(costs?.costId)"></span>
                            <span class="flaticon-delete" appDebounceClick [debounceTime]="400" (debounceClick)="deleteCost(costs?.costId)"></span>                                      
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="8">No records found</td>
                    </tr>
                </table>
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>    
    </div>
</div>
</div>
